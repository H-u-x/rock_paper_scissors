<!DOCTYPE html>
<html>  
    <head>  
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>

    <body>  
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div class="title" id="user-title">user</div>
            <div class="title" id="comp-title">comp</div>
            <span id="user-score">0</span><span id="colon">:</span><span id="computer-score">0</span>
        </div>
        <div class="buttons">
            <button class="button" id="Rock">Rock</button>
            <button class="button" id="Paper">Paper</button>
            <button class="button" id="Scissors">Scissors</button>
        </div>
        <div class="result">
            <p>Choose your weapon. Best of 5</p>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>  
</html>
